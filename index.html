<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured Ticket Access</title>
    <style>
        /* --- CSS STYLES (Same as before) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f4f4; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
        
        .top-bar { background-color: #026cdf; color: white; text-align: center; padding: 15px 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .event-title { font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .event-date { font-size: 10px; font-weight: 400; opacity: 0.9; }

        .main-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        .ticket-card { width: 100%; max-width: 340px; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        
        .card-header { background-color: #026cdf; color: white; padding-top: 15px; }
        .admission-type { font-size: 12px; font-weight: 500; display: flex; justify-content: center; align-items: center; gap: 5px; margin-bottom: 15px; }
        .info-icon { border: 1px solid white; border-radius: 50%; width: 14px; height: 14px; font-size: 10px; line-height: 14px; display: inline-block; }
        
        .seat-grid { display: flex; justify-content: space-between; padding: 0 20px 20px 20px; }
        .seat-item { text-align: center; width: 33%; }
        .seat-label { font-size: 10px; text-transform: uppercase; font-weight: 700; margin-bottom: 2px; }
        .seat-value { font-size: 22px; font-weight: 800; }
        
        .sub-location { background-color: #005bb5; color: white; font-size: 11px; font-weight: 600; text-transform: uppercase; padding: 8px 0; }
        
        .card-body { padding: 40px 20px; height: 250px; display: flex; align-items: center; justify-content: center; }
        .barcode-message { color: #555; font-size: 12px; line-height: 1.5; max-width: 220px; }

        /* Navigation Buttons */
        .pagination { margin-top: 20px; display: flex; justify-content: space-between; align-items: center; width: 340px; font-size: 14px; }
        .pagination button { background-color: #026cdf; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        .pagination button:disabled { background-color: #ccc; cursor: not-allowed; }
        .pagination button:hover:not(:disabled) { background-color: #005bb5; }

        /* Wallet Button */
        .apple-wallet-img { transition: transform 0.2s; }
        .apple-wallet-img:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="event-title" id="event-name">Loading...</div>
        <div class="event-date" id="event-details">...</div>
    </div>

    <div class="main-container">
        <div class="ticket-card">
            <div class="card-header">
                <div class="admission-type">
                    <span id="admission-type">Standard Admission</span>
                    <span class="info-icon">i</span>
                </div>
                <div class="seat-grid">
                    <div class="seat-item">
                        <div class="seat-label">SEC</div>
                        <div class="seat-value" id="sec-val">--</div>
                    </div>
                    <div class="seat-item">
                        <div class="seat-label">ROW</div>
                        <div class="seat-value" id="row-val">--</div>
                    </div>
                    <div class="seat-item">
                        <div class="seat-label">SEAT</div>
                        <div class="seat-value" id="seat-val">--</div>
                    </div>
                </div>
                <div class="sub-location" id="location-sub">General Admission</div>
            </div>
            <div class="card-body">
                <div class="barcode-message">
                    PLEASE REFRESH PAGE 24 HOURS BEFORE EVENT TO VIEW BARCODE
                </div>
            </div>
        </div>

        <div class="pagination" id="nav-container" style="display: none;">
            <button id="prev-btn" disabled>&lt; Previous</button>
            <span id="page-counter">Loading...</span>
            <button id="next-btn">Next &gt;</button>
        </div>

        <div id="wallet-container" style="display: none; margin-top: 20px; text-align: center;">
            <a id="wallet-link" href="#" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Add_to_Apple_Wallet_badge.svg" 
                     alt="Add to Apple Wallet" 
                     class="apple-wallet-img"
                     style="height: 42px;">
            </a>
        </div>
    </div>

    <script>
        // GLOBAL STATE
        let currentOrderTickets = [];
        let currentTicketId = null;
        let currentOrderId = null;

        // --- RENDER FUNCTION (Used by both modes) ---
        function renderTicket(ticket) {
            document.getElementById('event-name').textContent = ticket.event || 'Event Name';
            document.getElementById('event-details').textContent = ticket.date || 'Date TBD';
            document.getElementById('sec-val').textContent = ticket.sec || '--';
            document.getElementById('row-val').textContent = ticket.row || '--';
            document.getElementById('seat-val').textContent = ticket.seat || '--';
            document.getElementById('location-sub').textContent = ticket.loc || 'General Admission';
            document.getElementById('admission-type').textContent = ticket.type || 'Standard Admission';

            // Handle Wallet Button
            const walletContainer = document.getElementById('wallet-container');
            const walletLink = document.getElementById('wallet-link');
            if (ticket.wallet_url) {
                walletLink.href = ticket.wallet_url;
                walletContainer.style.display = 'block';
            } else {
                walletContainer.style.display = 'none';
            }
        }

        // --- HYBRID SYSTEM STARTUP ---
        async function setupSystem() {
            const params = new URLSearchParams(window.location.search);
            
            // CHECK 1: Is there an ID? (Database Mode)
            if (params.get('id')) {
                console.log("Starting DATABASE Mode...");
                startDatabaseMode(params);
            } 
            // CHECK 2: No ID? (Direct URL Mode)
            else {
                console.log("Starting DIRECT Mode...");
                startDirectMode(params);
            }
        }

        // --- MODE A: DATABASE LOGIC ---
        async function startDatabaseMode(params) {
            currentOrderId = params.get('ord');
            currentTicketId = params.get('id');

            // Show Pagination Buttons
            document.getElementById('nav-container').style.display = 'flex';

            if (!currentOrderId) {
                document.getElementById('page-counter').textContent = "Error: Order ID Missing";
                return;
            }

            try {
                // Change 'tickets.json' to your secret filename if needed
                const response = await fetch('tickets.json');
                const allOrdersData = await response.json();

                currentOrderTickets = allOrdersData[currentOrderId];

                if (!currentOrderTickets) {
                    document.getElementById('page-counter').textContent = "Order Not Found";
                    return;
                }

                let initialTicket = currentOrderTickets.find(t => t.id === currentTicketId);
                if (!initialTicket) {
                    initialTicket = currentOrderTickets[0];
                    currentTicketId = initialTicket.id;
                }

                renderTicket(initialTicket);
                setupNavigation();

            } catch (error) {
                console.error(error);
                document.getElementById('page-counter').textContent = "Error Loading Data";
            }
        }

        // --- MODE B: DIRECT URL LOGIC ---
        function startDirectMode(params) {
            // Hide Pagination Buttons (No cycling in direct mode)
            document.getElementById('nav-container').style.display = 'none';

            // Construct ticket object from URL parameters
            const directTicket = {
                event: params.get('event'),
                date: params.get('date'),
                sec: params.get('sec'),
                row: params.get('row'),
                seat: params.get('seat'),
                loc: params.get('loc'),
                type: params.get('type'),
                wallet_url: params.get('wallet') // You can even pass a wallet link!
            };

            renderTicket(directTicket);
        }

        // --- NAVIGATION LOGIC (Only used in DB Mode) ---
        function setupNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const counter = document.getElementById('page-counter');
            
            let currentIndex = currentOrderTickets.findIndex(ticket => ticket.id === currentTicketId);
            let totalTickets = currentOrderTickets.length;

            counter.textContent = `${currentIndex + 1} of ${totalTickets}`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalTickets - 1;

            prevBtn.onclick = () => navigate(-1);
            nextBtn.onclick = () => navigate(1);
        }

        function navigate(direction) {
            let currentIndex = currentOrderTickets.findIndex(ticket => ticket.id === currentTicketId);
            let newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < currentOrderTickets.length) {
                const newTicket = currentOrderTickets[newIndex];
                const newTicketId = newTicket.id;
                
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('ord', currentOrderId);
                newUrl.searchParams.set('id', newTicketId); 
                history.pushState(null, '', newUrl.toString());

                currentTicketId = newTicketId;
                renderTicket(newTicket);
                setupNavigation(); 
            }
        }

        // Run
        setupSystem();
    </script>
</body>
</html>
