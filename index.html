<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured Ticket Access</title>
    <style>
        /* RESET & FONTS */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* TOP BLUE EVENT HEADER */
        .top-bar {
            background-color: #026cdf; /* Ticketmaster Blue */
            color: white;
            text-align: center;
            padding: 15px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .event-title { font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .event-date { font-size: 10px; font-weight: 400; opacity: 0.9; }

        /* MAIN CARD CONTAINER */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* THE TICKET CARD */
        .ticket-card {
            width: 100%;
            max-width: 340px; 
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* CARD HEADER (BLUE AREA) */
        .card-header {
            background-color: #026cdf;
            color: white;
            padding-top: 15px;
        }
        .admission-type {
            font-size: 12px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        .info-icon {
            border: 1px solid white;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            font-size: 10px;
            line-height: 14px;
            display: inline-block;
        }

        /* SEAT INFO GRID */
        .seat-grid {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px 20px;
        }
        .seat-item { text-align: center; width: 33%; }
        .seat-label { font-size: 10px; text-transform: uppercase; font-weight: 700; margin-bottom: 2px; }
        .seat-value { font-size: 22px; font-weight: 800; }

        /* SUB-HEADER (e.g., GA FLR STANDING) */
        .sub-location {
            background-color: #005bb5; /* Slightly darker blue */
            color: white;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 8px 0;
        }

        /* CARD BODY (White Area) */
        .card-body {
            padding: 40px 20px;
            height: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .barcode-message {
            color: #555;
            font-size: 12px;
            line-height: 1.5;
            max-width: 220px;
        }

        /* PAGINATION CONTROLS */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 340px; 
            font-size: 14px;
        }
        .pagination button {
            background-color: #026cdf;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #005bb5;
        }

        /* WALLET BUTTON STYLES */
        .apple-wallet-img {
            transition: transform 0.2s;
        }
        .apple-wallet-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="event-title" id="event-name">Loading...</div>
        <div class="event-date" id="event-details">...</div>
    </div>

    <div class="main-container">
        <div class="ticket-card">
            <div class="card-header">
                <div class="admission-type">
                    <span id="admission-type">Standard Admission</span>
                    <span class="info-icon">i</span>
                </div>
                
                <div class="seat-grid">
                    <div class="seat-item">
                        <div class="seat-label">SEC</div>
                        <div class="seat-value" id="sec-val">--</div>
                    </div>
                    <div class="seat-item">
                        <div class="seat-label">ROW</div>
                        <div class="seat-value" id="row-val">--</div>
                    </div>
                    <div class="seat-item">
                        <div class="seat-label">SEAT</div>
                        <div class="seat-value" id="seat-val">--</div>
                    </div>
                </div>

                <div class="sub-location" id="location-sub">General Admission</div>
            </div>

            <div class="card-body">
                <div class="barcode-message">
                    PLEASE REFRESH PAGE 24 HOURS BEFORE EVENT TO VIEW BARCODE
                </div>
            </div>
        </div>

        <div class="pagination">
            <button id="prev-btn" disabled>&lt; Previous</button>
            <span id="page-counter">Loading...</span>
            <button id="next-btn">Next &gt;</button>
        </div>

        <div id="wallet-container" style="display: none; margin-top: 20px; text-align: center;">
            <a id="wallet-link" href="#" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Add_to_Apple_Wallet_badge.svg" 
                     alt="Add to Apple Wallet" 
                     class="apple-wallet-img"
                     style="height: 42px;">
            </a>
        </div>
    </div>

    <script>
        // GLOBAL VARIABLES
        let currentOrderTickets = []; // Stores only the tickets for the current order
        let currentTicketId = null; 
        let currentOrderId = null; 

        // Helper: Find ticket by ID in current order
        function findTicket(id) {
            return currentOrderTickets.find(ticket => ticket.id === id);
        }

        // --- CORE FUNCTION: RENDER TICKET & WALLET BUTTON ---
        function renderTicket(ticket) {
            // 1. Update Text Fields
            document.getElementById('event-name').textContent = ticket.event;
            document.getElementById('event-details').textContent = ticket.date;
            document.getElementById('sec-val').textContent = ticket.sec;
            document.getElementById('row-val').textContent = ticket.row;
            document.getElementById('seat-val').textContent = ticket.seat;
            document.getElementById('location-sub').textContent = ticket.loc;
            document.getElementById('admission-type').textContent = ticket.type;

            // 2. Wallet Button Logic
            const walletContainer = document.getElementById('wallet-container');
            const walletLink = document.getElementById('wallet-link');

            if (ticket.wallet_url) {
                walletLink.href = ticket.wallet_url;
                walletContainer.style.display = 'block'; // Show button
            } else {
                walletContainer.style.display = 'none'; // Hide button
            }
        }

        // --- SYSTEM SETUP ---
        async function setupSystem() {
            const params = new URLSearchParams(window.location.search);
            currentOrderId = params.get('ord'); // Get Order ID
            currentTicketId = params.get('id'); // Get Ticket ID

            // Error check: Missing Order ID
            if (!currentOrderId) {
                document.getElementById('page-counter').textContent = "Error: Order ID Missing";
                return;
            }

            try {
                // FETCH THE DATABASE
                // IMPORTANT: Ensure this filename matches exactly what is on GitHub (e.g. 'tickets.json' or 'db-xyz.json')
                const response = await fetch('tickets.json'); 
                const allOrdersData = await response.json(); 

                // 1. Get tickets for this specific Order ID
                currentOrderTickets = allOrdersData[currentOrderId]; 

                if (!currentOrderTickets || currentOrderTickets.length === 0) {
                    document.getElementById('page-counter').textContent = "Error: Order Not Found";
                    return;
                }

                // 2. Find the specific ticket to start with
                let initialTicket = findTicket(currentTicketId);
                
                // If invalid ID, default to first ticket
                if (!initialTicket) {
                    initialTicket = currentOrderTickets[0];
                    currentTicketId = initialTicket.id; 
                }

                // 3. Render and Setup Navigation
                renderTicket(initialTicket);
                setupNavigation();

            } catch (error) {
                console.error("Error setting up ticket system:", error);
                document.getElementById('page-counter').textContent = "Error Loading Data";
            }
        }

        // --- NAVIGATION LOGIC ---
        function setupNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const counter = document.getElementById('page-counter');
            
            // Calculate position
            let currentIndex = currentOrderTickets.findIndex(ticket => ticket.id === currentTicketId);
            let totalTickets = currentOrderTickets.length;

            // Update Counter
            counter.textContent = `${currentIndex + 1} of ${totalTickets}`;

            // Button States
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalTickets - 1;

            // Click Listeners
            prevBtn.onclick = () => navigate(-1);
            nextBtn.onclick = () => navigate(1);
        }

        function navigate(direction) {
            let currentIndex = currentOrderTickets.findIndex(ticket => ticket.id === currentTicketId);
            let newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < currentOrderTickets.length) {
                const newTicket = currentOrderTickets[newIndex];
                const newTicketId = newTicket.id;
                
                // Update URL without reloading
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('ord', currentOrderId);
                newUrl.searchParams.set('id', newTicketId); 
                history.pushState(null, '', newUrl.toString());

                // Update UI
                currentTicketId = newTicketId;
                renderTicket(newTicket);
                setupNavigation(); 
            }
        }

        // Start the engine
        setupSystem();
    </script>
</body>
</html>
